<form ng-submit="" class="u-full-width">

  <h4>Create Cards</h4>

  <fieldset>
    <legend>Card Info</legend>
  </fieldset>

  <div class="row">
    <div class="six columns">
      <label for="question">Question</label>
      <input class="u-full-width" type="text" placeholder="What is your favorite color?" id="question">
    </div>
    <div class="six columns">
      <label for="answer">Answer</label>
      <input class="u-full-width" type="text" placeholder="Mauve" id="answer">
    </div>
  </div>
  <div class="row">
    <div class="six columns">
      <label for="questionImage">Question Image URL (optional)</label>
      <input class="u-full-width" type="text" placeholder="optional" id="questionImage">
    </div>
    <div class="six columns">
      <label for="answerImage">Answer Image URL (optional)</label>
      <input class="u-full-width" type="text" placeholder="optional" id="answerImage">
    </div>
  </div>

  <input class="button-primary" type="submit" value="Create Card">
</form>
