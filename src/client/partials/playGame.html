<div class="container">
  <article>
    <section>
        {{ vm.allCards[vm.index].question }}
    </section>
    <hr>
    <section ng-hide="vm.clicked">
      <h1 ng-click="vm.showAnswer()">?</h1>
    </section>
    <section ng-show="vm.clicked">
      <div class="buttons">
        <input type="button" value="Confident" ng-click="vm.confident(vm.allCards[vm.index])">
        <input type="button" value="Not Confident" ng-click="vm.notConfident(vm.allCards[vm.index])">
      </div>
      {{ vm.allCards[vm.index].answer }}
    </section>
  </article>

  <article class="row">
    <div>
      Total Cards: {{ vm.allCards.length }}
    </div>
  </article>
</div>
