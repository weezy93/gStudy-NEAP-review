<form class="u-full-width" id="authForm" ng-submit="vm.register(vm.user)">
<h3>Register</h3>

  <div class="row" ng-show="vm.error === true">
    <h5>Oops, that username is taken</h5>
  </div>

  <main id="inputContainer" class="row">

    <div class="input">
      <label for="username">Username</label>
      <input type="text" placeholder="username" required ng-model="vm.user.username">
    </div>

    <div class="input">
      <label for="password">Password</label>
      <input type="password" placeholder="password" required ng-model="vm.user.password">
    </div>
    
  </main>

  <input class="button-primary" type="submit" value="Register">

</form>
